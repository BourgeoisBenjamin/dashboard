version: '3'

services:
  dashboard-db:
    container_name: dashboard-db
    image: postgres:12.4
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - db-tier
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard

  dashboard-server:
    container_name: dashboard-server
    build:
      context: ./server
      dockerfile: Dockerfile.test
    restart: always
    ports:
      - 8080:8080
    networks:
      - db-tier
      - back-tier
    env_file:
      - server/server_variables.env

networks:
  db-tier:
    driver: bridge
  back-tier:
    driver: bridge
  client-tier:
    driver: bridge

volumes:
  db-data:
  pgadmin:
